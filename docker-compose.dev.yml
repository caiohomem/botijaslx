services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: devdb
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d devdb"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: src/Botijas.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=devdb;Username=devuser;Password=devpass;Include Error Detail=true
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: http://localhost:8080
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE: http://localhost:8080
      INTERNAL_API_BASE: http://api:8080
    depends_on:
      api:
        condition: service_started
    ports:
      - "3000:3000"

volumes:
  postgres_dev:
